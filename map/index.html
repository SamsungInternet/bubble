<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bubble world map demo</title>
    <script src="/js/e/aframe.min.js"></script>
    <script src="js/devDet.js"></script>
    <script src="js/vr0.js"></script>
    
</head>
<body>
    <a-scene>
        <a-assets>
            <img id="sky" src="i/bg.jpg">
            <a-asset-item id="m-worldMap" src="m/worldMapLowPoly.glb"></a-asset-item>
            <a-asset-item id="m-siLogo" src="m/SamsungInternetLogo.glb"></a-asset-item>
        </a-assets>
        <a-sky src="#sky"></a-sky>
        
        <a-sphere src="i/bg.png" radius="30" position="0 0 0" scale="-1 1 1">
            <a-animation attribute="rotation" dur="600000" fill="forwards" to="0 360 0" repeat="indefinite" easing="linear"></a-animation>
        </a-sphere>

        <a-sphere src="i/worldbg.png" material="transparent:true" radius="20" position="0 0 0" scale="-1 1 1"></a-sphere>


        <a-sphere src="i/360o/staines.jpg" radius=".6" position="-15.4 11.2 0.4" scale="-1 1 1"></a-sphere>
        <a-sphere src="i/360o/helsinki.jpg" position="-12.172 13.196 -5.856" scale="-1 1 1" radius=".6"></a-sphere>
        <a-sphere src="i/360o/seoul.jpg" position="10 7.6 -13.2" scale="-1 1 1" radius=".6"></a-sphere>
        <a-sphere src="i/360o/sevilla.jpg" position="-17.4 7.8 1.8" scale="-1 1 1" radius=".6"></a-sphere>
        <a-sphere src="i/360o/singapore.jpg" position="4.6 -0.3 -18.76" scale="-1 1 1" radius=".6"></a-sphere>
        <a-sphere src="i/360o/losangeles.jpg" radius=".6" position="8.3 7 15.7" scale="-1 1 1"></a-sphere>
        <a-sphere src="i/360o/paris.jpg" radius=".6" position="-16.216 10.207 -1.101" scale="-1 1 1"></a-sphere>
        <a-sphere src="i/360o/sanjose.jpg" radius=".6" position="-1.9 1.4 18.7" scale="-1 1 1"></a-sphere>

    </a-scene>
</body>
</html>
